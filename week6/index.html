<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousal-container">
      <div class="list">
        <!-- First Image -->
        <div class="image-container">
          <img src="./image/pexels-abi-greer-5662749.jpg" alt="first Image" />
        </div>
        <!-- Second Image -->
        <div class="image-container">
          <img
            src="./image/pexels-agnese-lunecka-13231854.jpg"
            alt="first Image"
          />
        </div>
        <!-- Third Image -->
        <div class="image-container">
          <img
            src="./image/pexels-eugenia-remark-14270535.jpg"
            alt="first Image"
            width="100%"
          />
        </div>
        <!-- Fourth image -->
        <div class="image-container">
          <img
            src="./image/pexels-kokokara-14100684.jpg"
            alt="first Image"
            width="100%"
          />
        </div>
        <!-- fifth Image -->
        <div class="image-container">
          <img
            src="./image/pexels-tamara-elnova-13343089.jpg"
            alt="first Image"
          />
        </div>
        <!-- Sixth Image -->
        <div class="image-container">
          <img src="./image/pexels-taras-kots-9420597.jpg" alt="first Image" />
        </div>

        <!-- Next and previous buttons -->
        <div class="prev" onclick="plusSlides(-1)">
          <a>&#10094;</a>
        </div>
        <div class="next" onclick="plusSlides(1)">
          <a>&#10095;</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
